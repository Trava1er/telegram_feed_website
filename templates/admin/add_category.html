{% extends "base.html" %}

{% block title %}Добавить категорию - Work-ing{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card admin-nav-card">
            <div class="card-header" style="background: linear-gradient(135deg, #64748B 0%, #475569 100%); border-radius: 20px 20px 0 0;">
                <h5 class="mb-0" style="color: #ffffff;">
                    <i class="fas fa-tags me-2"></i>Добавить новую категорию
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label" style="color: rgba(255, 255, 255, 0.85);">Системное имя</label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="tech, news, crypto" pattern="[a-z0-9_]+" 
                               title="Только маленькие буквы, цифры и подчеркивания">
                        <div class="form-text" style="color: rgba(255, 255, 255, 0.6);">
                            Используется в URL и системе. Только латинские буквы в нижнем регистре.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="display_name" class="form-label" style="color: rgba(255, 255, 255, 0.85);">Отображаемое название</label>
                        <input type="text" class="form-control" id="display_name" name="display_name" required 
                               placeholder="Технологии, Новости, Криптовалюты">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label" style="color: rgba(255, 255, 255, 0.85);">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Описание категории"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="color" class="form-label" style="color: rgba(255, 255, 255, 0.85);">Цвет</label>
                                <input type="color" class="form-control form-control-color" id="color" name="color" 
                                       value="#8A2BE2" style="height: 45px;">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="sort_order" class="form-label" style="color: rgba(255, 255, 255, 0.85);">Порядок сортировки</label>
                                <input type="number" class="form-control" id="sort_order" name="sort_order" 
                                       value="0" min="0" max="999">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="icon" class="form-label" style="color: rgba(255, 255, 255, 0.85);">Иконка (Font Awesome класс)</label>
                        <input type="text" class="form-control" id="icon" name="icon" 
                               placeholder="fas fa-laptop, fab fa-bitcoin">
                        <div class="form-text" style="color: rgba(255, 255, 255, 0.6);">
                            Например: fas fa-laptop, fab fa-bitcoin, fas fa-newspaper
                        </div>
                    </div>
                    
                    <div class="d-flex gap-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>Добавить категорию
                        </button>
                        <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
