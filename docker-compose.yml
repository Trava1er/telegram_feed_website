services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=telegram_feed_db
      - POSTGRES_USER=telegram_feed
      - POSTGRES_PASSWORD=secure_password_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    # Внутренний порт, не экспортируется наружу
    expose:
      - "5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/www/static
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
